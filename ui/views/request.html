{{define "title"}}
  GSH | {{index . "name"}}
{{end}}

{{define "body"}}
    <form action="/" method="POST" autocomplete="off">
        IP Addr (remote_host):<br>
            <input type="text" name="remote_host"><br>
        SSH Public Key:<br>
            <textarea name="key" rows="4" cols="40"></textarea><br>
        <br>
        <input type="hidden" name="csrf" value="{{index . "csrf"}}">
        <input type="submit" value="Submit">
    </form>
{{end}}
